{{!-- This is the base layout for your project, and will be used on every page. --}}
<!DOCTYPE html>
<html lang="id">

<head>
  <title>{{title}} - Website {{base.desa}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{base.desa}} - {{desc}}">
  <meta name="author" content="{{base.desa}}">
  <meta name="keywords" content="Website {{base.desa}}, Website {{base.kecamatan}}">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{root}}" />
  <meta property="og:title" content="{{title}} - Website {{base.desa}}" />
  <meta property="og:description" content="{{base.desa}} - {{desc}}" />
  <meta property="og:image" content="{{root}}{{image}}" />
  <meta property="og:image:type" content="image/webp" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="400" />
  <meta property="og:image:alt" content="{{desc}}" />

  <!-- build:css -->
  <link rel="stylesheet" href="{{root}}assets/css/main.css">
  <link rel="stylesheet" href="{{root}}assets/vendor/css/owl.carousel.css">
  <link rel="stylesheet" href="{{root}}assets/vendor/css/fullcalendar.css">
  <!-- endbuild -->


</head>

<body class="fixed-sn siapm-skin">
  <div id="mdb-preloader" class="flex-center">
    <div id="preloader-markup">
    </div>
  </div>
  {{> double-navigation}}
  <main>
    {{> body}}
  </main>
  {{> footer}}

</body>

</html>
