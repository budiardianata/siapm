<section data-bg="http://rakyatjateng.fajar.co.id/wp-content/uploads/2017/08/70.jpg">
  <div class="container h-100 d-flex justify-content-center ">
    <div class="row d-flex justify-content-center ">
      <div class="col-12 wow fadeInRight " data-wow-delay="0.3s">
        <div class="services_main row overflow-auto">
          {{#repeat 30}}
          <div class="col-6 col-md-3 mb-3 mt-3 text-center">
            <a href="#!" class="card zoomable ">
              <div class="card-body" <p><i class="fa fa-pie-chart fa-2x text-primary"></i></p>
                <h5 class="mb-0">Statistik</h5>
              </div>
            </a>
          </div>
          {{/repeat}}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#frameModalBottom">
            Launch demo modal
          </button>
        </div>

      </div>

    </div>
  </div>
  <div class="modal fade bottom" id="frameModalBottom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-frame modal-bottom" role="document">
      <div class="modal-content container">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="form3" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form3">Your name</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="number" id="form2" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form2">Your email</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
        </div>
      </div>
    </div>
</section>
